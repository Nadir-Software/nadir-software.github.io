<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nadir Technologies</title>

    <link rel="stylesheet" href="https://nadir-software.github.io/nadircss/nadir.css">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,0,0" />
</head>
<body class="body-font-noto text-center">
    <div class="navbar">
        <h1>Nadir Technologies</h1>
    </div>

    <div class="column" style="margin-top: 5rem;">
        <div class="logo-nova"></div>

        <div>
            <h1>Nova</h1>
            <p>Your partner for the web</p>
        </div>

        <div class="row">
            <a href="https://nadir-software.github.io/nova" target="_blank">
                <button>
                    <span class="material-symbols-rounded">open_in_new</span>
                    Run in browser
                </button>
            </a>

            <a href="https://www.github.com/Nadir-Software/nova" target="_blank">
                <button>
                    <span class="material-symbols-rounded">code</span>
                    View source
                </button>
            </a>
        </div>
    </div>

    <div class="divider"></div>

    <div class="column" style="margin-top: 5rem;"  >
        <img width="125" src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/ee/UN_emblem_blue.svg/2411px-UN_emblem_blue.svg.png" alt="UNESCO Logo">

        <div>
            <h1>UNESCO</h1>
            <p>Randomly selected UNESCO World Heritage Sites</p>
        </div>

        <div class="row">
            <a href="https://nadir-software.github.io/unesco" target="_blank">
                <button>
                    <span class="material-symbols-rounded">open_in_new</span>
                    Run in browser
                </button>
            </a>

            <a href="https://www.github.com/Nadir-Software/unesco" target="_blank">
                <button>
                    <span class="material-symbols-rounded">code</span>
                    View source
                </button>
            </a>
        </div>
    </div>

    <div class="divider"></div>

    <div class="column" style="margin-top: 5rem;"  >
        <div style="font-size: 5rem;" class="material-symbols-rounded">change_circle</div>

        <div>
            <h1>Case Converter</h1>
            <p>Convert between cases</p>
        </div>

        <div class="row">
            <a href="https://nadir-software.github.io/case" target="_blank">
                <button>
                    <span class="material-symbols-rounded">open_in_new</span>
                    Run in browser
                </button>
            </a>

            <a href="https://www.github.com/Nadir-Software/case" target="_blank">
                <button>
                    <span class="material-symbols-rounded">code</span>
                    View source
                </button>
            </a>
        </div>
    </div>

    <div class="divider"></div>

    <div class="column" style="margin-top: 5rem;"  >
        <div class="logo-words"></div>

        <div>
            <h1>Words</h1>
            <p>Randomly selected English words</p>
        </div>

        <div class="row">
            <a href="https://nadir-software.github.io/words" target="_blank">
                <button>
                    <span class="material-symbols-rounded">open_in_new</span>
                    Run in browser
                </button>
            </a>

            <a href="https://www.github.com/Nadir-Software/words" target="_blank">
                <button>
                    <span class="material-symbols-rounded">code</span>
                    View source
                </button>
            </a>
        </div>
    </div>

</html>
